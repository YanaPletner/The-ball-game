<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ball Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>The Ball Game</h1>
    <div onclick="onBallClick(this, 400, 100)" class="ball ball-1">100</div>
    <div onclick="onBallClick(this, 500, 100)" class="ball ball-2">200</div>
    <div onclick="swapColorAndSize()" class="ball ball-3">swap</div>
    <div onclick="reduceByRandomSize()" class="ball ball-4">reduce</div>
    <div onclick="changePageColor()" class="ball">page Color</div>
    <div onclick="reset()" onmouseover="mouseOverReset()" onmouseout="mouseoutReset()" class="ball">reset
    </div>

    <script src="main.js"></script>
    <script src="util.js"></script>
</body>

</html>
